<div class="app-container">
  <div class="left-container">

    <div class="top-div">
      <app-user-filtro></app-user-filtro>
    </div>

    <div class="main-left-div">
      <app-user-list (userClicked)="onUserClicked($event)" [usersList]="usersListApp"></app-user-list>
    </div>
  </div>

  <ng-template [ngIf]="showUserDetails">
    <div class="right-div">
      <app-user-details [userDetailsSelected]="user"></app-user-details>
    </div>
  </ng-template>


</div>
